<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin:0;
      padding:0;
     
    }
    .container {
      height: 748px;
      width: 748px;
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      background-color: black;
      gap:9px ;
  
    }
    .items {
      background-color: #F0F1EC;
    }
    .red {
      background-color: red;
    }
    .one {
      height: 414px;
      width: 419px;
    }
    .two {
      height: 295px;
      width: 320px;
    }
    .parent {
      display: flex;
    }
    .three {
      width: 360px;
      height: 295px;
      
    }
    .four {
      background-color:#004592;
      height: 130px;
      width: 50px;
      margin-left: 9px;
    }
    .five {
      height: 183px;
      width: 50px;
      margin-left: 9px;
      margin-top: 12px;
    }
    .six {
      width: 320px;
      height: 20px;
      /* background-color: green; */
      margin-top: -29px;
    }
    .seven {
      height: 20px;
      width: 198px;
      background-color: #F9D01E;
      margin-top: -29px;
    }
    .eight {
      height: 20px;
      width: 153px;
      background-color:  #232629;
      margin-top: -29px;
      margin-left: 9px;
    }
    .parent-next {
      display: flex;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="items red"></div>
    <div class="items one"></div>
    <div class="items two"></div>
    <div class="three items"></div>

    <div class="four"></div>
    <div class="items five"></div>
    
    <div class="items six"></div>
    <div class="seven"></div>
    <div class="eight"></div>
    
  </div>
</body>

</html>
